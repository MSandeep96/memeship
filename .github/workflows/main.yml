name: Memez

on:
  schedule:
    - cron: "40 */1 * * *"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
    - run: npm ci --no-audit
    - run: npm run build --if-present
    - run: npm run start
      env:
        CI: true

